<!DOCTYPE html>

<html lang="ja">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>事務当直　点検項目</title>

    <style>

        body {

            font-family: 'Arial', sans-serif;

            background-color: #f8f8f8;

            color: #333;

            padding: 20px;

        }

        h1 {

            color: #ff69b4;

        }

        h2 {

            color: #ba55d3;

        }

        h3 {

            color: #20b2aa;

        }

        input[type="checkbox"] {

            margin-right: 10px;

        }

        input[type="checkbox"]:checked + label {

            text-decoration: line-through;

            color: #808080;

        }

        input[type="checkbox"] {

        /* チェックボックスを1.5倍の大きさに拡大 */

        transform: scale(1.5);

        /* チェックボックスとテキストの位置を中央揃えに */

        vertical-align: middle;

        margin: 5px;

        }

        label {

            cursor: pointer;

        }

        .container {

            background-color: #fff;

            border-radius: 10px;

            box-shadow: 0 2px 5px rgba(0,0,0,0.2);

            padding: 20px;

            margin-bottom: 20px;

        }

    </style>

    <script>

        window.addEventListener('beforeunload', function (e) {

          // キャンセルイベントを設定

          e.preventDefault();

          // ChromeではreturnValueを設定する必要がある

          e.returnValue = '入力したデータが消えてしまいますが、よろしいですか？';

          // このメッセージは一部のブラウザでユーザーに表示される

          return e.returnValue;

        });

      </script>

      

</head>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事務当直　点検項目</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            padding: 20px;
        }
        h1 {
            color: #ff69b4;
        }
        h2 {
            color: #ba55d3;
        }
        h3 {
            color: #20b2aa;
        }
        input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.5);
            vertical-align: middle;
            margin: 5px;
        }
        input[type="checkbox"]:checked + label {
            text-decoration: line-through;
            color: #808080;
        }
        label {
            cursor: pointer;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
    <script>
        window.addEventListener('beforeunload', function (e) {
            e.preventDefault();
            e.returnValue = '入力したデータが消えてしまいますが、よろしいですか？';
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>夜　点検項目</h1>
        <h2>【平日：19:30/土日祝：17:30)】</h2>
        <input type="checkbox" id="option1" value="1"> <label for="option1">玄関（両扉を確認）</label><br>
        <h2>【21時】</h2>
        <h3>【１階】</h3>
        <input type="checkbox" id="option2" value="2"> <label for="option2">薬局窓</label><br>
        <input type="checkbox" id="option3" value="3"> <label for="option3">薬局施錠</label><br>
        <input type="checkbox" id="option4" value="4"> <label for="option4">事務所窓</label><br>
        <input type="checkbox" id="option5" value="5"> <label for="option5">事務所施錠</label><br>
        <input type="checkbox" id="option6" value="6"> <label for="option6">第1診察室窓</label><br>
        <input type="checkbox" id="option7" value="7"> <label for="option7">第1診察室施錠</label><br>
        <input type="checkbox" id="option8" value="8"> <label for="option8">処置室窓</label><br>
        <input type="checkbox" id="option9" value="9"> <label for="option9">処置室施錠</label><br>
        <input type="checkbox" id="option10" value="10"> <label for="option10">第3診察室窓</label><br>
        <input type="checkbox" id="option11" value="11"> <label for="option11">第3診察室施錠</label><br>
        <input type="checkbox" id="option12" value="12"> <label for="option12">中央材料室窓施錠</label><br>
        <input type="checkbox" id="option13" value="13"> <label for="option13">中央材料室施錠</label><br>
        <input type="checkbox" id="option14" value="14"> <label for="option14">第5診察室（施錠はしない）</label><br>
        <input type="checkbox" id="option15" value="15"> <label for="option15">薬品倉庫施錠</label><br>
        <input type="checkbox" id="option16" value="16"> <label for="option16">待合室窓</label><br>
        <input type="checkbox" id="option17" value="17"> <label for="option17">女子トイレ点検</label><br>
        <input type="checkbox" id="option18" value="18"> <label for="option18">男子トイレ点検</label><br>
        <input type="checkbox" id="option19" value="19"> <label for="option19">検査室施錠（トイレ側）</label><br>
        <input type="checkbox" id="option20" value="20"> <label for="option20">第1X線撮影室施錠</label><br>
        <input type="checkbox" id="option21" value="21"> <label for="option21">操作室施錠</label><br>
        <input type="checkbox" id="option22" value="22"> <label for="option22">CT撮影室施錠</label><br>
        <input type="checkbox" id="option23" value="23"> <label for="option23">1階～5階までの窓</label><br>

        <h3>【5階】</h3>
        <input type="checkbox" id="option24" value="24"> <label for="option24">倉庫施錠</label><br>
        <input type="checkbox" id="option25" value="25"> <label for="option25">部長室施錠</label><br>
        <input type="checkbox" id="option26" value="26"> <label for="option26">リハビリ室（施錠しない）</label><br>
        <input type="checkbox" id="option27" value="27"> <label for="option27">リハビリ室窓施錠</label><br>
        <input type="checkbox" id="option28" value="28"> <label for="option28">院長室施錠</label><br>
        <input type="checkbox" id="option29" value="29"> <label for="option29">第2医局（施錠しない）</label><br>
        <input type="checkbox" id="option30" value="30"> <label for="option30">ベランダ閉錠【東・西２箇所】</label><br>

        <h3>【4階】</h3>
        <input type="checkbox" id="option31" value="31"> <label for="option31">医薬品情報室施錠</label><br>
        <input type="checkbox" id="option32" value="32"> <label for="option32">浴室施錠</label><br>
        <input type="checkbox" id="option33" value="33"> <label for="option33">4階～3階の窓</label><br>

        <h3>【3階】</h3>
        <input type="checkbox" id="option34" value="34"> <label for="option34">3階～2階の窓</label><br>

        <h3>【2階】</h3>
        <input type="checkbox" id="option35" value="35"> <label for="option35">厨房（2カ所）施錠</label><br>
        <input type="checkbox" id="option36" value="36"> <label for="option36">栄養士室施錠</label><br>
        <input type="checkbox" id="option37" value="37"> <label for="option37">食品倉庫施錠</label><br>
        <input type="checkbox" id="option38" value="38"> <label for="option38">当直室（施錠しない）</label><br>
        <input type="checkbox" id="option39" value="39"> <label for="option39">医局（施錠しない）</label><br>
        <input type="checkbox" id="option40" value="40"> <label for="option40">2F事務所施錠</label><br>
        <input type="checkbox" id="option41" value="41"> <label for="option41">第2X線撮影室施錠</label><br>
        <input type="checkbox" id="option42" value="42"> <label for="option42">X線操作室施錠</label><br>

        <h2>【22時】</h2>
        <h3>【2階】</h3>
        <input type="checkbox" id="option43" value="43"> <label for="option43">食堂ドア施錠（22時）</label><br>
        <input type="checkbox" id="option44" value="44"> <label for="option44">食堂窓施錠（22時）</label><br>
        <input type="checkbox" id="option45" value="45"> <label for="option45">食堂エアコンOFF（22時）</label><br>

        <h2>【23時】</h2>
        <h3>【4階】</h3>
        <input type="checkbox" id="option46" value="46"> <label for="option46">ボイラ室・電源OFF（23時）</label><br>
        <input type="checkbox" id="option47" value="47"> <label for="option47">ボイラ室横給湯器電源OFF（23時）</label><br>
    </div>

</body>
</html>
